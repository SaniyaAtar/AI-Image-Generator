<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine | Cosas Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>      
        </header>
        <h3>ðŸ‘‰ Convert Your Text Into AI-Generated Images And Also Download Them ðŸ˜Š</h3>
        <div class="prompt_box">
            <form action="#" id="prompt_bar">
                <input type="text" id="prompt_text" placeholder="Provide a prompt for your image" autocomplete="off" required>
                <button type="submit">Generate</button>
            </form>
        </div>
        <div class="hero_section">
            <div id="image_result" class="image_grid">
                <!-- Display sample or generated images -->
                <img src="images/image1.jpg" alt="Image 1">
                <img src="images/image2.jpg" alt="Image 2">
                <img src="images/image3.jpg" alt="Image 3">
                <img src="images/image4.jpg" alt="Image 4">
                <img src="images/image5.jpg" alt="Image 5">
                <img src="images/image6.jpg" alt="Image 6">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
